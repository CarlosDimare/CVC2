<!DOCTYPE html>
<html lang="es"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot por Voz - RetroFuture</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0a0a2a;
            color: #00ffff;
            background-image: 
                linear-gradient(0deg, rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .container {
            background-color: rgba(0, 20, 40, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3),
                        inset 0 0 20px rgba(0, 255, 255, 0.2);
            margin: 10px;
            border: 2px solid #00ffff;
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }
        .container::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                transparent 1px,
                rgba(0, 255, 255, 0.1) 1px,
                rgba(0, 255, 255, 0.1) 2px
            );
            animation: scan 10s linear infinite;
            pointer-events: none;
        }
        @keyframes scan {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(50%);
            }
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border: 2px solid #00ffff;
            border-radius: 5px;
            transition: all 0.3s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(0, 20, 40, 0.8);
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }
        button:hover::before {
            left: 100%;
        }
        button:hover {
            background-color: rgba(0, 255, 255, 0.2);
            text-shadow: 0 0 10px #00ffff;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            border-color: #4a4a6a;
            color: #4a4a6a;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(0, 20, 40, 0.8);
            font-size: 16px;
            border: 1px solid #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        #volumeLevel {
            margin-top: 15px;
            width: 100%;
            height: 25px;
            background-color: rgba(0, 20, 40, 0.8);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        #volumeBar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00ffff, #0099ff);
            transition: width 0.1s;
            box-shadow: 0 0 20px #00ffff;
        }
        #errorMessage {
            color: #ff00ff;
            margin-top: 10px;
            display: none;
            border: 1px solid #ff00ff;
            padding: 10px;
            border-radius: 5px;
            background-color: rgba(255, 0, 255, 0.1);
            text-shadow: 0 0 5px #ff00ff;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
            font-size: 2em;
            margin-bottom: 30px;
        }
        * {
            text-shadow: 0 0 5px #00ffff;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>

<body>
    <h1>VOZ</h1>
    <div class="container">
        <div class="controls">
            <button id="startButton">Iniciar</button>
            <button id="stopButton" disabled="disabled">Detener</button>
        </div>
        <div class="status" id="status">Estado: Inactivo</div>
        <div id="errorMessage"></div>
        <div id="volumeLevel">
            <div id="volumeBar"></div>
        </div>
    </div>

    <script>
        let recognition = null;
        let synthesis = window.speechSynthesis;
        let isListening = false;
        let isBotSpeaking = false;
        let audioContext;
        let analyser;
        let microphone;
        let lastSpeechTime = Date.now();
        const isAndroid = /Android/i.test(navigator.userAgent);
        const VOLUME_THRESHOLD = 0.15;
        const PAUSE_THRESHOLD = 1500;
        let lastBotSpeechTimestamp = 0;
        let conversationHistory = [];
        let restartTimeout;
        let volumeCheckInterval;
        let stream = null;

        async function initializeOpenAI() {
            try {
                const HF_TOKEN = "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";
                window.HF_TOKEN = HF_TOKEN;
            } catch (error) {
                showError('Error al inicializar Hugging Face. Por favor, recarga la página.');
                console.error('Hugging Face initialization error:', error);
            }
        }

        async function initializeSpeech() {
            try {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    throw new Error('Speech recognition not supported');
                }

                // Usar SpeechRecognition para Chrome/Firefox o webkitSpeechRecognition para otros navegadores
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.lang = 'es-ES';
                recognition.continuous = true;
                recognition.interimResults = false;

                if (!window.speechSynthesis) {
                    throw new Error('Speech synthesis not supported');
                }

                // Verificar soporte móvil
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    // En dispositivos móviles, asegurarse de que el contexto de audio se inicie con interacción del usuario
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    // Suspender el contexto hasta que el usuario interactúe
                    if (audioContext.state === 'running') {
                        await audioContext.suspend();
                    }
                }

                setupSpeechRecognition();
                await setupAudioContext();
                updateStatus('Listo para escuchar');
            } catch (error) {
                console.error('Speech initialization error:', error);
                showError(error.message === 'Speech recognition not supported' 
                    ? 'Tu navegador no soporta reconocimiento de voz' 
                    : 'Error al inicializar el reconocimiento de voz');
            }
        }

        function setupSpeechRecognition() {
            recognition.onstart = function() {
                updateStatus('Escuchando');
                isListening = true;
            };

            recognition.onresult = async function(event) {
                try {
                    const current = event.resultIndex;
                    const transcript = event.results[current][0].transcript;
                    
                    if (event.results[current].isFinal) {
                        const currentTime = Date.now();
                        if (currentTime - lastBotSpeechTimestamp > 1000 && !isBotSpeaking) {
                            await processUserInput(transcript);
                        }
                    }
                } catch (error) {
                    console.error('Error in speech recognition result:', error);
                }
            };

            recognition.onend = function() {
                if (isListening && !isBotSpeaking) {
                    clearTimeout(restartTimeout);
                    restartTimeout = setTimeout(() => {
                        try {
                            if (isListening) recognition.start();
                        } catch (error) {
                            console.error('Error restarting recognition:', error);
                            resetRecognition();
                        }
                    }, 500);
                }
            };

            recognition.onerror = function(event) {
                console.error('Speech recognition error:', event.error);
                if (event.error === 'no-speech') {
                    if (isListening && !isBotSpeaking) {
                        resetRecognition();
                    }
                } else {
                    showError(`Error de reconocimiento de voz: ${event.error}`);
                    resetRecognition();
                }
            };
        }

        function resetRecognition() {
            try {
                if (recognition) {
                    recognition.stop();
                    setTimeout(() => {
                        if (isListening && !isBotSpeaking && recognition) {
                            recognition.start();
                        }
                    }, 1000);
                }
            } catch (error) {
                console.error('Error in resetRecognition:', error);
            }
        }

        async function setupAudioContext() {
            try {
                if (audioContext) {
                    await audioContext.close();
                }
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }

                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                analyser.minDecibels = -90;
                analyser.maxDecibels = -10;
                analyser.smoothingTimeConstant = 0.85;
                
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });
                
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                setupVolumeAnalysis();
            } catch (error) {
                showError('Error al acceder al micrófono. Verifica los permisos.');
                console.error('Audio context setup error:', error);
                throw error;
            }
        }

        function setupVolumeAnalysis() {
            if (volumeCheckInterval) {
                clearInterval(volumeCheckInterval);
            }

            const dataArray = new Uint8Array(analyser.frequencyBinCount);
            
            function checkVolume() {
                if (!isListening || !analyser) return;
                
                try {
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((a, b) => a + b) / dataArray.length;
                    const volume = average / 255;
                    
                    document.getElementById('volumeBar').style.width = `${volume * 100}%`;
                    
                    if (volume > VOLUME_THRESHOLD && !isBotSpeaking) {
                        lastSpeechTime = Date.now();
                    }
                } catch (error) {
                    console.error('Error in volume analysis:', error);
                }
            }
            
            volumeCheckInterval = setInterval(checkVolume, 100);
        }

        async function processUserInput(text) {
            if (!text.trim() || isBotSpeaking) return;
            
            isBotSpeaking = true;
            try {
                if (recognition) recognition.stop();
                
                conversationHistory.push({ role: "user", content: text });
                
                const response = await fetch(
                    "https://api-inference.huggingface.co/models/PlanTL-GOB-ES/gpt2-large-beto-cased",
                    {
                        headers: { 
                            Authorization: `Bearer ${window.HF_TOKEN}`,
                            "Content-Type": "application/json",
                        },
                        method: "POST",
                        body: JSON.stringify({
                            inputs: text,
                            parameters: {
                                max_length: 150,
                                temperature: 0.7,
                                do_sample: true
                            }
                        }),
                    }
                );
                
                const result = await response.json();
                const botResponse = result[0].generated_text.replace(text, '').trim();
                
                conversationHistory.push({ role: "assistant", content: botResponse });
                
                if (conversationHistory.length > 10) {
                    conversationHistory = conversationHistory.slice(-10);
                }

                await speakResponse(botResponse);
            } catch (error) {
                console.error('Error processing input:', error);
                showError('Error al procesar la entrada de voz');
                isBotSpeaking = false;
                if (isListening) resetRecognition();
            }
        }

        function speakResponse(text) {
            return new Promise((resolve) => {
                if (synthesis.speaking) {
                    synthesis.cancel();
                }

                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'es-ES';
                utterance.rate = 1.0;
                utterance.pitch = 1.0;
                utterance.volume = 1.0;
                
                utterance.onstart = function() {
                    lastBotSpeechTimestamp = Date.now();
                    updateStatus('Bot hablando');
                };
                
                utterance.onend = function() {
                    isBotSpeaking = false;
                    updateStatus('Escuchando');
                    if (isListening) {
                        setTimeout(() => {
                            resetRecognition();
                        }, 500);
                    }
                    resolve();
                };
                
                utterance.onerror = function(event) {
                    console.error('Speech synthesis error:', event);
                    showError('Error en la síntesis de voz');
                    isBotSpeaking = false;
                    resolve();
                };
                
                synthesis.speak(utterance);
            });
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = `Estado: ${message}`;
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }

        document.getElementById('startButton').addEventListener('click', async () => {
            try {
                await initializeOpenAI();

                // En dispositivos móviles, asegurarse de que el contexto de audio se inicie aquí
                if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    if (!audioContext) {
                        audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    if (audioContext.state === 'suspended') {
                        await audioContext.resume();
                    }
                }

                await initializeSpeech();
                
                if (audioContext && audioContext.state === 'suspended') {
                    await audioContext.resume();
                }
                
                isListening = true;
                if (recognition) recognition.start();
                updateStatus('Escuchando');
                document.getElementById('startButton').disabled = true;
                document.getElementById('stopButton').disabled = false;
                document.getElementById('errorMessage').style.display = 'none';
            } catch (error) {
                showError('Error al iniciar el reconocimiento de voz');
                console.error('Start button error:', error);
            }
        });

        document.getElementById('stopButton').addEventListener('click', async () => {
            isListening = false;
            isBotSpeaking = false;
            clearTimeout(restartTimeout);
            clearInterval(volumeCheckInterval);
            
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
            if (synthesis.speaking) synthesis.cancel();
            
            if (audioContext) {
                await audioContext.close();
                audioContext = null;
            }
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            updateStatus('Inactivo');
            document.getElementById('startButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
            document.getElementById('volumeBar').style.width = '0%';
        });

        initializeOpenAI();

        document.addEventListener('touchstart', function() {
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });

        document.addEventListener('visibilitychange', () => {
            if (document.hidden && isListening) {
                document.getElementById('stopButton').click();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (recognition) recognition.stop();
            if (synthesis.speaking) synthesis.cancel();
            if (audioContext) audioContext.close();
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            clearInterval(volumeCheckInterval);
            clearTimeout(restartTimeout);
        });
    </script>

</body></html>
